on:
  push:
    branches:
      - main

jobs:
  validate_winps:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Prerequisites
      run: .\build\vsts-prerequisites.ps1
      shell: powershell
    - name: Validate
      run: .\build\vsts-validate.ps1
      shell: powershell
  validate_pwsh:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Prerequisites
      run: .\build\vsts-prerequisites.ps1
      shell: pwsh
    - name: Validate
      run: .\build\vsts-validate.ps1
      shell: pwsh
  publish:
    runs-on: ubuntu-latest
    needs: [validate_winps, validate_pwsh]
    steps:
    - uses: actions/checkout@v1
    - name: Install Prerequisites
      run: .\build\vsts-prerequisites.ps1
      shell: pwsh
    - name: Build
      run: ./build/vsts-build.ps1 -ApiKey $env:APIKEY
      shell: pwsh
      if: ${{env.APIKEY != ''}}
      env:
        APIKEY: ${{ secrets.ApiKey }}